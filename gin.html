<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4f46e5, #06b6d4);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        /* ------------------- LOGIN PAGE ------------------- */
        
        .login-wrapper {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: opacity 0.4s ease;
        }
        
        .login-wrapper h1 {
            color: white;
            font-size: 2rem;
            margin-bottom: 25px;
        }
        
        .login-wrapper input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 1rem;
        }
        
        .login-wrapper button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .login-wrapper button:hover {
            background: #4f46e5;
        }
        /* -- MAIN DASHBOARD -- */
        
        .main-container {
            display: none;
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            background: #4f46e5;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h2 {
            margin: 0;
        }
        
        .logout-btn {
            background: white;
            color: #4f46e5;
            padding: 8px 14px;
            border-radius: 8px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .logout-btn:hover {
            background: #e0e7ff;
        }
        /* Dashboard summary */
        
        .dashboard {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px;
        }
        
        .dashboard div {
            flex: 1;
            background: #fffbeb;
            color: #92400e;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }
        
        .dashboard span {
            font-weight: 700;
            font-size: 1.2rem;
        }
        /* Forms */
        
        .form-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px;
        }
        
        .form-container input,
        .form-container select,
        .form-container button {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 0.9rem;
        }
        
        .form-container button {
            background: #4f46e5;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }
        
        .form-container button:hover {
            background: #4338ca;
        }
        /* Table */
        
        .table-container {
            overflow-x: auto;
            margin: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th,
        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        
        th {
            background: #f3f4f6;
        }
        
        .delete-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .delete-btn:hover {
            background: #dc2626;
        }
    </style>
</head>

<body>

    <!-- LOGIN PAGE -->
    <div class="login-wrapper" id="loginPage">
        <h1 style=color:chartreuse>Campaign Tracker</h1>
        <p style="color:white;margin-bottom:20px;">Login to access Campaign Tracker</p>




        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <div style="margin-top:20px; background:white; padding:16px; border-radius:8px; color:#333; font-size:1.1rem; font-weight:500; border:1px solid #eee;">
            <b>Demo Credentials:</b><br>
            <b>Username:</b> <code>admin</code><br>
            <b>Password:</b> <code>1234</code>
        </div>
    </div>
    </div>


    <!-- MAIN DASHBOARD -->
    <div class="main-container" id="dashboardPage">
        <div class="header">
            <h2>Campaign Tracker</h2>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>

        <!-- Dashboard Summary -->
        <div class="dashboard">
            <div>Total: <span id="totalCount">0</span></div>
            <div>Active: <span id="activeCount">0</span></div>
            <div>Paused: <span id="pausedCount">0</span></div>
            <div>Completed: <span id="completedCount">0</span></div>
        </div>

        <!-- Search / Filter -->
        <div class="form-container">
            <input type="text" id="searchInput" placeholder="Search by campaign or client...">
            <select id="filterStatus">
      <option value="All">All Statuses</option>
      <option value="Active">Active</option>
      <option value="Paused">Paused</option>
      <option value="Completed">Completed</option>
    </select>
            <button id="searchBtn">Search</button>
        </div>

        <!-- Add Campaign -->
        <div class="form-container">
            <form id="campaignForm">
                <input type="text" id="campaignName" placeholder="Campaign Name" required>
                <input type="text" id="clientName" placeholder="Client Name" required>
                <input type="date" id="startDate" required>
                <select id="status">
        <option value="Active">Active</option>
        <option value="Paused">Paused</option>
        <option value="Completed">Completed</option>
      </select>
                <button type="submit">Add</button>
            </form>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Campaign</th>
                        <th>Client</th>
                        <th>Start Date</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="campaignList"></tbody>
            </table>
        </div>
    </div>

    <script>
        const API = 'http://127.0.0.1:5000/api';
        const loginPage = document.getElementById('loginPage');
        const dashboardPage = document.getElementById('dashboardPage');

        async function checkLogin() {
            const res = await fetch(`${API}/check-login`, {
                credentials: 'include'
            });
            const data = await res.json();
            if (data.logged_in) showDashboard();
            else showLogin();
        }

        function showLogin() {
            loginPage.style.display = 'block';
            dashboardPage.style.display = 'none';
        }

        function showDashboard() {
            loginPage.style.display = 'none';
            dashboardPage.style.display = 'block';
            loadCampaigns();
            loadSummary();
        }

        // ---- LOGIN ----
        document.getElementById('loginForm').addEventListener('submit', async(e) => {
            e.preventDefault();
            const res = await fetch(`${API}/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value
                }),
                credentials: 'include'
            });
            if (res.ok) {
                showDashboard();
            } else {
                alert('Invalid login (try admin / 1234)');
            }
        });

        // ---- LOGOUT ----
        document.getElementById('logoutBtn').addEventListener('click', async() => {
            await fetch(`${API}/logout`, {
                method: 'POST',
                credentials: 'include'
            });
            showLogin();
        });

        // ---- CAMPAIGNS ----
        async function loadCampaigns() {
            const search = document.getElementById('searchInput').value;
            const status = document.getElementById('filterStatus').value;
            const res = await fetch(`${API}/campaigns?status=${status}&search=${search}`);
            const campaigns = await res.json();
            const tbody = document.getElementById('campaignList');
            tbody.innerHTML = '';
            campaigns.forEach(c => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
      <td>${c.name}</td>
      <td>${c.client}</td>
      <td>${c.startDate}</td>
      <td>
        <select onchange="updateStatus(${c.id}, this.value)">
          <option ${c.status==='Active'?'selected':''}>Active</option>
          <option ${c.status==='Paused'?'selected':''}>Paused</option>
          <option ${c.status==='Completed'?'selected':''}>Completed</option>
        </select>
      </td>
      <td><button class="delete-btn" onclick="deleteCampaign(${c.id})">Delete</button></td>
    `;
                tbody.appendChild(tr);
            });
        }

        // ---- ADD CAMPAIGN ----
        document.getElementById('campaignForm').addEventListener('submit', async(e) => {
            e.preventDefault();
            const campaign = {
                name: document.getElementById('campaignName').value,
                client: document.getElementById('clientName').value,
                startDate: document.getElementById('startDate').value,
                status: document.getElementById('status').value
            };
            await fetch(`${API}/campaigns`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(campaign),
                credentials: 'include'
            });
            e.target.reset();
            loadCampaigns();
            loadSummary();
        });

        async function updateStatus(id, status) {
            await fetch(`${API}/campaigns/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    status
                }),
                credentials: 'include'
            });
            loadSummary();
        }

        async function deleteCampaign(id) {
            await fetch(`${API}/campaigns/${id}`, {
                method: 'DELETE',
                credentials: 'include'
            });
            loadCampaigns();
            loadSummary();
        }

        // ---- SEARCH & FILTER ----
        document.getElementById('searchBtn').addEventListener('click', loadCampaigns);
        document.getElementById('filterStatus').addEventListener('change', loadCampaigns);

        // ---- SUMMARY ----
        async function loadSummary() {
            const res = await fetch(`${API}/summary`);
            const s = await res.json();
            document.getElementById('totalCount').textContent = s.total;
            document.getElementById('activeCount').textContent = s.active;
            document.getElementById('pausedCount').textContent = s.paused;
            document.getElementById('completedCount').textContent = s.completed;
        }

        checkLogin();
    </script>
</body>

</html>
